{%extends "registration/base.html"%}
{% load bootstrap3 %}
{% load static %}
{% block styles%}
{{block.super}}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet"> {% endblock %} {% block content %}

<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-4"></div>
    <div class="col-md-4">
      {% if form.errors %}
      <p> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="panel panel-default">

        <div class="panel-heading">
          <h3 class="text-center">Register to use awards</h3>
        </div>
        <div class="panel-body">

          <form action="/accounts/register/" method="post">
            {% csrf_token %} {% bootstrap_form form %}
            <div class="form-group">

              <input type="submit" class="btn btn-info btn-md" value="Sign Up">

            </div>

            <input type="hidden" name="next" value="{{next}}">

          </form>

        </div>

      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-4"></div>
  </div>
</div>

{% endblock %}
